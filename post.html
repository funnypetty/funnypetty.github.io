<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<title>Get post HTML</title>
		<meta charset="utf-8" />
		<link href="assets/post.min.css" rel="stylesheet" />
	</head>
	<body>
		<div id="status"></div>
		<div id="api">
			<p>Upload video: <a href="https://youtube.com/upload" target="_blank">https://youtube.com/upload</a></p>
			<p>Upload picture: <a href="https://imgur.com/" target="_blank">https://imgur.com/</a></p>
		</div>
		<div style="display: none;" id="picture-html">
<div class="section">
  <p class="caption"><a href="{@post}" title="{@caption}">{@caption}</a></p>
  <img src="{@link}" title="{@caption}" alt="{@caption}" />
  <div class="meta">
    <p class="by">/*By {@author}*/</p>
    <div class="fb-like">
      <iframe src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Ffunnypetty.com%2F{@post}&layout=button_count&action=like&size=small&show_faces=false&share=true&appId=1145818245494740" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
    </div>
  </div>
</div>
		</div>
		<div style="display: none;" id="video-html">
<div class="section">
  <p class="caption"><a href="{@post}" title="{@caption}">{@caption}</a></p>
  <iframe src="https://youtube.com/embed/{@link}?controls=0&loop=1&autoplay=1&playlist={@link}"></iframe>
  <div class="meta">
    <p class="by">/*By {@author}*/</p>
    <div class="fb-like">
      <iframe src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Ffunnypetty.com%2F{@post}&layout=button_count&action=like&size=small&show_faces=false&share=true&appId=1145818245494740" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
    </div>
  </div>
</div>
		</div>
		<textarea style="display: none;" id="model-html">
			<!DOCTYPE html>
			<html manifest="/manifest.appcache">
				<head w3-include-html="head.html"></head>
				<body>
					<div id="big">
						<div w3-include-html="logo.html"></div>
						<div id="body">
							{@post_content}
						</div><!-- //#body -->
						<div id="navigation" w3-include-html="navigation.html"></div><!-- //#navigation -->
						<div id="bottom" w3-include-html="foot.html"></div>
					</div>
					<script src="../assets/w3data.min.js"></script>
					<script src="../assets/script.min.js"></script>
				</body>
			</html>
		</textarea>
		<div id="form">
			Caption:
			<input type="text" id="caption" placeholder="Nhập caption" />
			Link:
			<input type="text" id="link" value="http://" />
			Author:
			<input type="text" id="author" placeholder="Nhập tác giả" />
			Loại:
			<input type="radio" name="type" id="type-video" /> <label>Video</label>
			<input type="radio" name="type" id="type-picture" checked /><label>Ảnh</label>
			<button id="get-code">Lấy code</button>
		</div>
		<div id="result">
			<textarea id="result-box" readonly placeholder="Your code goes here..."></textarea>
		</div>
		<script src="assets/blob.min.js"></script>
		<script src="assets/file-saver.min.js"></script>
		<script src="assets/post.min.js"></script>
	</body>
</html>
